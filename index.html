<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/Chat Bot</title>
</head>
<link rel="stylesheet" href="static/css/chat.css">
<link rel="stylesheet" href="static/css/home.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
        <body>
           <!--CHAT BAR BLOCK-->
           <div class="info">
                  <h1>Here is Beta Ai Style</h1>  <br>
                  (I know i am not perfect.So hope you can use the folloig test answer)<br><br>

                  Learn how to use:<br>
                  suggest answer<br>
                  name: <br>
                  Yes/Somthing<br>
                  Yes I like desserts/Yes I am/Yes, I like desserts<br>
                  I live in Kwun Tong Too<br>
                  Thursdays/Fridays<br>

                  other:<br>
                  rock /paper /rock<br>
                  hello/goodbye<br>

           </div>
            <div class="chat-bar-collapsible">
                   <button id="chat-button" type="button" class="collapsible"> Chat with Us!  
                    <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>

                   </button>
               <div class="content">
                    <div class="full-chat-block">
                        <!--Message Container-->
                        <div class="outer-container">
                             <div class="chat-container">
                                <!-- Messages -->
                                 <div id="chatbox">
                                    <h5 id="chat-timestamp"></h5>
                                    <p id="botStarterMessage" Class="botText"><span>Loading</span></p>

                                 </div>
                                 <!-- User input box-->
                                <div class="chat-bar-input-block"> 
                                    <div id="userInput">
                                         <input type="text" id="textInput" class="input-box" name="msg" placeholder="Tap 'Enter' to send a message">
                                         <P></P>
                                    </div>
                                    <div class="chat-bar-icons">
                                        <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart" onclick="heartButton()"></i>
                                        <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                                    </div>
                                </div>
                                 <div id="chat-bar-bottom"></div>
                                 <p></p>
                             </div>


                        </div>


                    </div>


               </div>
             </div>

        </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="static/scripts/chat.js"></script>
<script src="static/scripts/responses.js"></script>
</html>
